<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <header>
      <object data="./static/signifly.svg" type="image/svg+xml"></object>
      <h1 class="title">Build <br /><span class="bold">Your Team</span></h1>
      <label id="clientlabel" for="clientname">
        Who are you building a team for?
        <input class="bold" type="text" id="clientname" />
        <p class="warning">Please enter a client name</p>
      </label>
    </header>
    <main>
      <section id="team-leader">
        <div class="section-title">
          <h2>Team Leaders</h2>
          <p>Choose one person to lead the team</p>
        </div>
        <div class="content"></div>
      </section>
      <section id="strategy">
        <div class="section-title">
          <h2>Strategists</h2>
          <p>Choose who will shape new opportunities</p>
        </div>
        <div class="content"></div>
      </section>
      <section id="design">
        <div class="section-title">
          <h2>Designers</h2>
          <p>Choose who will make the things the users like</p>
        </div>
        <div class="content"></div>
      </section>
      <section id="development">
        <div class="section-title">
          <h2>Developers</h2>
          <p>Choose who to deploy high-performance solutions</p>
        </div>
        <div class="content"></div>
      </section>
    </main>
    <footer>
      <button class="bold" id="create">CREATE YOUR TEAM</button>
    </footer>
    <template>
      <div class="card">
        <div class="container">
          <div class="details">
            <h4 class="name"></h4>
            <p class="position"></p>
            <a class="phone" href="tel: +4526369592"></a>
            <a class="email" href="mailto: mr.skytte@me.com"
              >shoot me an e-mail</a
            >
            <p class="background-info"></p>
          </div>
        </div>
        <button data-state="add">ADD TO TEAM</button>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
